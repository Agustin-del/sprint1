<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="./assets/imágenes/logo.ico" type="image/x-icon">

        <link rel="stylesheet" href="./assets/styles/mdhl1.css">
        <link rel="stylesheet" href="./assets/styles/form1.css">
        <meta name="author" content="Edmundo Rúveda">
        <meta name="description" content="Web page from the greatest hockey team ever The marvelous Mighty Ducks!">
        <meta name="keywords" content="hockey, ice, sports"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Registration Form</title>
    </head>
    <body>
        <header id="banner">
            <h1>Mighty Ducks Hockey League</h1>
            <!-- <img src="./assets/imágenes/fondo.jpg" alt="The famous wall in action!"> -->
            <img id="logo" src="./assets/imágenes/logo.png" alt="Official logo of the Mighty Ducks Hockey League">
        </header>
        <main>
            <section>
                <header id = "subtitulo">
                    <h2>Registration Form</h2>
                </header>
                <div>
                <nav>
                    <a href="./index.html">Home</a>
                    <a href="./about.html">About MDHL</a>
                        <a href="./information.html">Games Information</a>
                        <a href="rules.html">Rules of Play &#38; Policies</a>
                        <a href="#">Registration Form</a>
                        <a href="./contact.html">Contact</a>
                    </nav>
                        <form action="./show_data.html" method="get">
                            <fieldset>
                                <label for="first_name">Player's First Name:</label>
                                <input type="text" name="First_name" id ="first_name">
                                
                                <label for="last_name">Last Name:</label>
                                <input type="text" name="last_name" id="last_name">

                                <label for="address">Street Address:</label>
                                <input type="text" name="address" id="address">

                                <label for="city">City:</label>
                                <input type="text" name="city" id="city">

                                <label for="zip">Zip Code:</label>
                                <input type="text" name="zip" id="zip">

                                <label for="birthday">Birth Date(mm/dd/yyyy):</label>
                                <input type="text" name="birthday" id="birthday">
                                <span>Gender:</span>
                                <label>
                                    <input type="radio" name="genero" value="Female">Female
                                </label>
                                <label>
                                    <input type="radio" name="genero" value="Male">Male
                                </label>
                                <span>Grade:</span>
                                <label>
                                    <input type="radio" name="grade" value ="pre-school">Pre-School
                                </label>
                                <label>
                                    <input type="radio" name="grade" value="1st">1st
                                </label>
                                <label>
                                    <input type="radio" name="grade" value="2nd">2nd
                                </label>
                                <label>
                                    <input type="radio" name="grade" value="3rd">3rd
                                </label>
                                <label>
                                    <input type="radio" name="grade" value="4th">4th
                                </label>
                                <label>
                                    <input type="radio" name="grade" value="5th">5th
                                </label>
                            </fieldset>

                            <input type="checkbox" name="position" value="Forward">
                            <input type="checkbox" name="position" value="Midfield">
                            <input type="checkbox" name="position" value="Defense">
                            <input type="checkbox" name="position" value="Goalkeeper">
                            <button>Send</button>
                        </form>
                    </div>    
           </section>
        </main> 
        <footer>
            Mighty Duck Hockey league sprint 2024
        </footer>
    </body>
</html>
